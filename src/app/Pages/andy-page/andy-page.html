<h2> Input Box </h2>
<!--input creates a text box-->
<!--NgModel is angular's way of binding the input box to the message variable-->
<input [(ngModel)] ="message" type="text" placeholder="message"> <br>
<!--when I click the button, it will save the message through the SaveMessage function I've created-->
<button (click) ="saveMessage()"> Save Message </button>
